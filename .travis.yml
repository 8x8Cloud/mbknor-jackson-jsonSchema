language: scala
scala:
  - 2.10.4
  - 2.11.8
  - 2.12.0
jdk:
  - oraclejdk8
script:
  - echo "version := \"${TRAVIS_TAG}\"" > version.sbt
  - sbt ++$TRAVIS_SCALA_VERSION clean test compile package
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
