    -  target/scala-${TRAVIS_SCALA_VERSION:0:4}/mbknor-jackson-jsonschema_${TRAVIS_SCALA_VERSION:0:4}-${TRAVIS_TAG}.jar
  on:
    repo: 8x8Cloud/mbknor-jackson-jsonSchema
    tags: true